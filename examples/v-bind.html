<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button.active {
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>What is your favourite kind of tacos?</h1>
        <input type="text" v-model="tacos" />
        {{tacos}}
        <button :class="[tacos ? 'active' : '']">Active this button</button>
    </div>

    <!-- ---------------------------------------- -->

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                tacos: ''
            }
        });
    </script>


</body>

</html>
