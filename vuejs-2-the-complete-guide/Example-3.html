<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .app {
            display: flex;
            flex:1;
            flex-direction: row;
        }
        
        .demo {
            width: 200px;
            height: 200px;
            position: relative;
            background-color:grey;
            margin: 2px;
        }
        
        .red {
            background-color: red;
        }
        
        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="app">
        <h3>Color Example:</h3>

        <div class="app">

            <!-- Conditional Class -->
            <div class="demo" 
            @click="addClass = !addClass"
            :class="{red: addClass}"></div>

            <!-- Multiple Classes Attached -->
            <div class="demo"
               :class="{red: addClass, blue: !addClass}"></div>

             <!-- Result is Same -->
             <!-- Smae As Above of adding muliple Classes Instead of adding inline made computed property -->
            <div class="demo"
            :class="toggleClasses"></div>
            
            <!-- Conditional Class -->
            <div class="demo"
            :class="[color, {yellow: addClass}]"></div>

            <!-- Dynamically changing class-->
            <div class="demo" :class="color"></div>


            <div>
                Color: {{color}}
                <input type="text" v-model="color" />
            </div>
        </div>
        <br />

        <div>

            <!-- Dynamically changing class-->
            <br />
            Apply Styles
            <div class="demo" :style="{backgroundColor: color, width: width}"></div>
            <div class="demo" :style="myStyles"></div>
    

        <div>
            Width: {{width}}
            <input type="text" v-model="width" />
            <input type="text" v-model="height" />
        </div>
        </div>
  
    </div>

    <!-- ---------------------------------------- -->

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                addClass: false,
                color: 'red',
                width: 100,
                height: 100
            },
            computed: {
              toggleClasses(){
                  return {
                     red: this.addClass,
                     blue : !this.addClass
                  }
              },
              myStyles() {
                return {
                    backgroundColor: this.color,
                    width: this.width+'px',
                    height: this.height+'px'
                }
              }
            }
        });
    </script>


</body>
</html>
